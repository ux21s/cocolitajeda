 <img src="img/img" alt="">

<!-- header -->
    <!-- home section -->

    <section class="home" id="home">

        <section class="order" id="order">
        <h1 class="heading">order now</h1>

        <form action="">

            <div class="box-container">

                <div class="box">
                    <div class="inputBox">
                        <span>full name</span>
                        <input type="text" placeholder="enter your name">
                    </div>

                    <div class="inputBox">
                        <span>cookies name</span>
                        <input type="text" placeholder="ice cream you want">
                    </div>

                    <div class="inputBox">
                        <span>order details</span>
                        <input type="text" placeholder="topings">
                    </div>

                    <div class="inputBox">
                        <span>your address</span>
                        <textarea name="" placeholder="enter your address" cols="30" rows="10"></textarea>
                    </div>

                </div>

                <div class="box">
                    <div class="inputBox">
                        <span>phone number</span>
                        <input type="number" placeholder="enter your phone number">
                    </div>

                    <div class="inputBox">
                        <span>quantity</span>
                        <input type="number" placeholder="how many you want">
                    </div>

                    <div class="inputBox">
                        <span>when you want</span>
                        <input type="datetime-local">
                    </div>

                    <div class="inputBox">
                        <span>our address</span>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3705.789240307306!2d39.10910399999999!3d21.749695!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x17a36ae7aed2ef99!2zMjHCsDQ0JzU4LjkiTiAzOcKwMDYnMzIuOCJF!5e0!3m2!1sen!2ssa!4v1666871055813!5m2!1sen!2ssa" width="500" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>

                </div>

            </div>
            <input type="submit" value="اطلب الان" class="btn">
        </form>

    </section>
